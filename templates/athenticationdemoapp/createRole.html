{% extends "./base.html" %}
{% load bootstrap5 %}
{% block contentPage %}
<div class="row d-flex justify-content-center">
    <div class="col-5 d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <h1 class="text-primary my-3 text-center">Create Roles</h1>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="flex justify-content-between">
                        <button class="btn btn-primary">Add Role</button>
                        <a type="button" class="text-primary text-decoration-none" href="{% url 'RoleListPage' %}">Back to Roles List</a>
                    </div>
             
                </form>
    </div>
</div>
{% endblock contentPage %}
